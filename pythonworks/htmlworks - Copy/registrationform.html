<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registration Form </h1>
    <!-- get post patch put delete -->
    <form action="" method="" enctype="">
        <!-- enctype-uploading files like cv,profil pic files etc -->
        <!-- label-uneditable. placeholder-watermark inside the text box -->
        <div>
            <label for="id_name">Name:</label>
            <input type="text" placeholder="your name" id="id_name" name="" class="">
        </div>
        <!--label for="id_name"-text boxilekk focus pokan  -->
        <!-- id name class alla element num kodukkan pattunna properties ahnu(div,label) -->
        <!--elements ne group chyyan -div tag -->
        <div>
            <label for="id_email">Email:</label>
            <input type="email" placeholder="your email" id="id_email" name="" class="">
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" class="" name="">
        </div>
        <div>
            <label for="id_phno">Phone Number:</label>
            <input type="text" id="id_phno" name="" class="">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="id_male">Male</label>
            <input type="radio" name="gender" id="id_male">
            <label for="id_female">Female</label>
            <input type="radio" name="gender" id="id_female">
            <label for="id_other">Other</label>
            <input type="radio" name="gender" id="id_other">
        </div>

        <div>
            <label for="">Language:</label>
            <select name="" id="">
                <option value="">malayalam</option>
                <option value="">tamil</option>
                <option value="">hindi</option>
            </select>
        </div>

        <div>
            <label for="id_zcode">Zip Code:</label>
            <input type="text" name="" id="id_zcode">
        </div>
        <div>
            <label for="id_about">About:</label>
            <textarea name="" id="id_about" cols="20" rows="3" placeholder="write about yourself"></textarea>
        </div>

        <div>
            <label for="">DOB:</label>
            <input type="date" >
        </div>
        <div>
            <label for="">Skills:</label>
            <label for="">Python</label>
            <input type="checkbox">
            <label for="">Java</label>
            <input type="checkbox">
            <label for="">Html</label>
            <input type="checkbox">

        </div>
        <button type="submit">Register</button>
    </form>

</body>

</html>
