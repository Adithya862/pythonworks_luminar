<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
body,button{
    /* width: 100vh; */
    background-color: #8EC5FC;
    background-image: linear-gradient(62deg, #8EC5FC 0%, #d953d6 100%);
 }
  </style>

<body>
    <div class="container  mt-5 bg-white">
        <form action=""  class="border-2 p-5 rounded">
          <h1 class="text-center">Registration</h1>
        <div class="row mt-4 ">
             <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2" >
                <p><label for="id_name">Full Name</label></p>
                <input type="text" id="id_name" placeholder="Enter your name" class="border border-secondary border-3 form-control mb-2 mt-0">
             </div>
             <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                <p><label for="id_username">Username</label></p>
                <input type="text" id="id_username" placeholder="Enter your Username" class="border border-secondary border-3 form-control mb-2 mt-0">
             </div>
         </div>
         <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                <p><label for="id_email">Email</label></p>
                <input type="email" id="id_email" placeholder="Enter your Email" class="border border-secondary border-3 form-control mb-2 mt-0">
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
               <p> <label for="id_username">Phone Number</label></p>
                <input type="text" id="id_username" placeholder="Enter your Username" class="border border-secondary border-3 form-control mb-2 mt-0">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                <p><label for="id_username">Password</label></p>
                <input type="text" id="id_username" placeholder="Enter your Password" class="border border-secondary border-3 form-control mb-2 mt-0"></div>
            <div class="col-lg-6 col-md-6 col-sm-12 mt-lg-0 mt-md-0 mt-sm-2">
                <p><label for="id_username">Confirm Password</label></p>
                <input type="text" id="id_username" placeholder="Confirm your Password" class="border border-secondary border-3 form-control mb-2 mt-0">
            </div>
        </div>
            <div>Gender</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input  bg-secondary " type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Male
                    </label>
                  </div>
                  <div class="form-check form-check-inline mr-5 ">
                    <input class="form-check-input  bg-secondary  " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label " for="flexRadioDefault2">
                    Female
                    </label>
                  </div>
                  <div class="form-check form-check-inline ">
                    <input class="form-check-input bg-secondary " type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    Prefer not to say
                    </label>
                  </div>
            <div class="d-grid gap-2 col-10 mx-auto">
                    <button class="btn " type="button">Register</button>
                   
            </div>
           
        </div>
        </form> 
    </div> 
</body>
</html>
